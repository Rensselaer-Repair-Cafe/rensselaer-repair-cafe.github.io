---
layout: page
---

<div class="row justify-content-center mb-2 pb-2">
    <div class="col-md-8 text-center heading-section ftco-animate mb-5">
        <span class="subheading">{{ page.date | date: "%b %d, %Y" }}</span><br />
        <div class="row mt-4">
            {% for author in page.authors %}
            <div class="col-md-6" style="margin: auto">
                <img src="{{ author.photo }}" alt="{{ author.name }}"
                    style="width: 3.5em; height: 3.5em; border-radius: 50%; margin-right: 1em;" /><br />
                <div><span class="subheading" style="color: #999">{{ author.name }}</span></div>
                <div style="color: #bbb">{{ author.institution }}</div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>

<div class="col-md-12 ftco-animate mb-5">
    {{content | markdownify}}
</div>
